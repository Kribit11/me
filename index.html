<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Kribit</title>
     <link rel="icon" type="image/x-icon" href="images/kribit.jpg">

     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Cabin&family=DM+Sans:opsz,wght@9..40,400;9..40,500&family=Foldit&family=Inter&family=Karla:ital@1&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <div>
            <img id="kribitimg" src="images/kribit.jpg" alt="kribit">

        </div>
        <div>
            <h2 class="profile-kribit">Just a guy doing things on the internet</h2>
        </div>

            <a href="http://speedrun.com/users/Kribit">

        </div>
        <div class="button">
            <a href="https://github.com/kribit11">
                <img src="images/github.svg" alt="SVG 4" width="32" height="32">
                <h1>GitHub</h1>
            </a>
        </div>
        <div class="button">
            <a href="https://scratch.mit.edu/users/7ACO_MAN/">
                <img src="images/code.svg" alt="SVG 5" width="32" height="32">

    <footer>
        <br>
        <br>
    </footer>
